<!-- ======= Form ====== -->
<section id="form">
    <div class="container text-left">
        <form role="form" id="view">
        	<div class="form-group">
                <label for="netid">netid:</label>
                <input type="text" class="form-control" id="netid" placeholder="e.g. kdye">
        	</div>
            <div class="alert alert-danger container" id="error">
                <button id="closebtn" type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="msg" id="msg"></span>
            </div>

    	</form>

<!-- ======= Table ====== -->
<section id="table">
<div class="container text-left">
<div id="resp_table">
<table class="table table-bordered">
    <thead>
      <tr>
        <th>netid</th>
        <th>Date</th>
        <th>Type</th>
        <th>Late/Absent</th>
	   <th>Excused?</th>
	   <th>Edit</th>
      </tr>

    </tbody>
</table>

<!-- ======= Modal ====== -->
<div id="edit-issue-modal" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Issue</h4>
        </div>
        <div class="modal-content">
            <div class="modal-body">
                <form id="update-issue-form" class="form-horizontal">
                    <fieldset>
                    <legend>Update Issue</legend>
                    <div class="form-group">
                      <label for="netid" class="col-lg-2 control-label">netid</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="netid" placeholder="kdye">
                      </div>
                    </div>
                    <div class="form-group"> <!-- Date input -->
                        <label class="col-lg-2 control-label" for="date">Date</label>
                        <div class="col-lg-10">
                            <div class='input-group date datepicker' id='datetimepicker1'>
                                <input class="form-control " id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                                <span class="input-group-addon ">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="event-type" class="col-lg-2 control-label">Event Type</label>
                      <div class="col-lg-10">
                        <select class="form-control" id="event-type">
                            <option>Practice</option>
                            <option>Marchout</option>
                            <option>Game</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Absence Type</label>
                      <div class="col-lg-10">
                        <div class="radio">
                          <label>
                            <input type="radio" name="type" id="type-absent" value="absent" checked="">
                            Absent
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="type" id="type-late" value="late">
                            Late
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Excused?</label>
                      <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="excused" id="excused-yes" value="yes" checked="">
                                Yes
                            </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="excused" id="excused-no" value="no">
                            No
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default" data-dismiss="modal">cancel</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">submit</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
