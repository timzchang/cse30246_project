<!-- ======= Create Student ====== -->
<section id="create-student">
    <div class="container text-center">
        <h1>Create Student</h1>
    </div>
    <div class="container text-left">
        <form>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" placeholder="e.g. Chang">
          </div>
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" placeholder="e.g. Tim">
          </div>
          <div class="form-group">
            <label for="section">Section:</label>
            <select class="form-control" id="section">
                <option>01 - Piccolo</option>
                <option>02 - Clarinet</option>
                <option>03 - Saxophone</option>
                <option>04 - Trumpet</option>
                <option>05 - Falto</option>
                <option>06 - Trombone</option>
                <option>07 - Baritone</option>
                <option>08 - Bass</option>
                <option>09 - Drumline</option>
                <option>10 - Manager</option>
            </select>
          </div>
          <div class="form-group">
            <label for="netid">netid:</label>
            <input type="text" class="form-control" id="netid" placeholder="e.g. trees">
          </div>
          <div class="form-group">
            <label for="year">Year:</label>
            <select class="form-control" id="year">
                <option>Freshman</option>
                <option>Sophmore</option>
                <option>Junior</option>
                <option>Senior</option>
            </select>
          </div>
          <div class="form-group">
            <label for="school">School:</label>
            <select class="form-control" id="school">
                <option>ND</option>
                <option>HCC</option>
                <option>SMC</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</section>
<!-- ======= Create Student ====== -->

<!-- ======= Create Event ====== -->
<section id="create-event">
    <div class="container text-center">
        <h1>Create Event</h1>
    </div>
    <div class="container text-left">
        <form>
          <div class="form-group">
            <label for="event-type">Event Type:</label>
            <select class="form-control" id="event-type">
                <option>Practice</option>
                <option>Game</option>
            </select>
          </div>
          <div class="form-group"> <!-- Date input -->
            <label class="control-label" for="date">Date:</label>
            <div class='input-group date datepicker' id='datetimepicker1'>
                <input class="form-control " id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                <span class="input-group-addon ">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</section>
<!-- ======= Create Event ====== -->
