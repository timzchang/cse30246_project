<!-- ======= Create Student ====== -->
<section id="student">
    <div class="container text-center">
        <h1>Create Student</h1>
    </div>
    <div class="container text-left">
        <form role="form" id="create-student">
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" placeholder="e.g. Chang" required>
          </div>
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" placeholder="e.g. Tim" required>
          </div>
          <div class="form-group">
            <label for="section">Section:</label>
            <select class="form-control" id="section">
                <option>01 - Piccolo</option>
                <option>02 - Clarinet</option>
                <option>03 - Saxophone</option>
                <option>04 - Trumpet</option>
                <option>05 - Falto</option>
                <option>06 - Trombone</option>
                <option>07 - Baritone</option>
                <option>08 - Bass</option>
                <option>09 - Drumline</option>
                <option>10 - Manager</option>
            </select>
          </div>
          <div class="form-group">
            <label for="netid">netid:</label>
            <input type="text" class="form-control" id="netid" placeholder="e.g. trees">
          </div>
          <div class="form-group">
            <label for="year">Year:</label>
            <select class="form-control" id="year">
                <option>Freshman</option>
                <option>Sophmore</option>
                <option>Junior</option>
                <option>Senior</option>
            </select>
          </div>
          <div class="form-group">
            <label for="school">School:</label>
            <select class="form-control" id="school">
                <option>ND</option>
                <option>HCC</option>
                <option>SMC</option>
            </select>
          </div>
          <div class="form-group">
            <label for="block">Block Number:</label>
            <select class="form-control" id="block">
                <option>N1</option>
                <option>N2</option>
                <option>N3</option>
                <option>S1</option>
                <option>S2</option>
                <option>S3</option>
                <option>E1</option>
                <option>E2</option>
                <option>E3</option>
            </select>
          </div>
            <div class="alert alert-danger container col-lg-12" id="student-error">
                <button id="student-closebtn" type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="msg" id="msg"></span>
            </div>
            <div class="alert alert-success container col-lg-12" id="student-good">
                <button id="student-success-closebtn" type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span class="msg" id="msg"></span>
            </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</section>
<!-- ======= Create Student ====== -->

<!-- ======= Create Event ====== -->
<section id="event">
    <div class="container text-center">
        <h1>Create Event</h1>
    </div>
    <div class="container text-left">
        <form role="form" id="create-event">
          <div class="form-group">
            <label for="event-type">Event Type:</label>
            <select class="form-control" id="event-type">
                <option>Practice</option>
                <option>Game</option>
                <option>Marchout</option>
            </select>
          </div>
          <div class="form-group"> <!-- Date input -->
            <label class="control-label" for="date">Date:</label>
            <div class='input-group date datepicker' id='datetimepicker1'>
                <input class="form-control " id="date" name="date" placeholder="MM/DD/YYY" type="text"required>
                <span class="input-group-addon ">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
          </div>
            <div class="alert alert-danger container col-lg-12" id="error">
                <button id="closebtn" type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="msg" id="msg"></span>
            </div>
            <div class="alert alert-success container col-lg-12" id="good">
                <button id="success-closebtn" type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span class="msg" id="msg"></span>
            </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</section>
