<section id="head" class="dark">

        <h1><b>Attendance Request</b></h1>
        <h3>Create attendance issues for students</h3>
    </div>
</section>
<!-- ======= Header ====== -->

<!-- ======= Form ====== -->
<section id="form">
    <div class="container text-left">
        <form role="form" id="attn_req">
          <div class="form-group">
            <label for="netid">netid:</label>
            <input type="text" class="form-control" id="netid" placeholder="e.g. trees" required>
          </div>
          <div class="form-group">
            <label for="form-date">Event:</label>
                            <div class='input-group date datepicker' id='datetimepicker1'>
                                <input class="form-control " id="form-date" name="form-date" placeholder="MM/DD/YYY" type="text" required>
                                <span class="input-group-addon ">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
          </div>
          <div class="form-group">
            <label for="absent_type">Late/Absent:</label>
            <select class="form-control" id="absent_type">
                <option>Late</option>
                <option>Absent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="excused">Excused?:</label>
            <select class="form-control" id="excused">
                <option>Yes</option>
                <option>No</option>
            </select>
          </div>
            <div class="alert alert-danger container col-lg-12" id="error">
                <button id="closebtn" type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="msg" id="msg"></span>
            </div>
            <div class="alert alert-success container col-lg-12" id="good">
                <button id="success-closebtn" type="button" class="close" data-dismiss="modal">&times;</button>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span class="msg" id="msg"></span>
            </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
<script>
    $(document).ready(function(){
      $('.datepicker').datepicker();
    })
</script>
</section>
