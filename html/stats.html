        <h1><b>Attendance Statistics</b></h1>

<!-- ======= Overall Form ====== -->
<section >

<!--<div class="col-xs-12 text-left">-->
<div class="container text-left">
    <form class="form-inline"role="form" id="graph-form">
        <div>
        <div>
        <label class="control-label">Absence Types: </label>
            <div id="ex_or_la" class="col-xs-12">
                <label class="checkbox-inline"><input name="ex" type="checkbox" id="excused_id"> Excused </label>
                <label class="checkbox-inline"><input name="ex" type="checkbox" id="unexcused_id"> Unexcused</label>
                <label class="checkbox-inline"><input name="late" type="checkbox" id="late_id"> Late </label>
                <label class="checkbox-inline"><input name="late" type="checkbox" id="absent_id"> Absent</label>
            </div>
        </div>
        <label class="control-label">Sections: </label>
            <div id="all-sections" class="col-xs-12">
                <label class="checkbox-inline"><input name="all" type="checkbox"> All</label>
            </div>
            <div id="sections" class="col-xs-12">
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Piccolo"> Piccolo</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Clarinet"> Clarinet</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Saxophone"> Saxophone</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Trumpet"> Trumpet</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Falto"> Falto</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Trombone"> Trombone</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Baritone"> Baritone</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Bass"> Bass</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Drumline"> Drumline</label>
                <label class="checkbox-inline"><input name="section" type="checkbox" value="Manager"> Manager</label>
            </div>
        <div id="attn_status"></div>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <div class='input-group date datepicker' >
                <input class="form-control " id="start-date" name="start-date" placeholder="MM/DD/YYY" type="text" required>
                <span class="input-group-addon ">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <div class='input-group date datepicker' >
                <input class="form-control " id="end-date" name="end-date" placeholder="MM/DD/YYY" type="text" required>
                <span class="input-group-addon ">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
            <button id="graph-form-submit" type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
<script>
    $(document).ready(function(){
      $('.datepicker').datepicker({ format: 'yyyy-mm-dd' });
    })
</script>
